<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->
    <title> - </title>

    <link href="../plugins/hadmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../plugins/hadmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../plugins/hadmin/css/animate.css" rel="stylesheet">
    <link href="../plugins/hadmin/css/style.css?v=4.1.0" rel="stylesheet">
    <!-- 引入cookie-->
    <script type="text/javascript" src="../plugins/tool/cookie.js"></script>
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css">
    <script type="text/javascript" src="../plugins/layui/layui.all.js"></script>
</head>
<body>
<div class="wrapper wrapper-content">
<form autocomplete="off">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-sm-3 control-label">月租：</label>
            <div class="col-sm-9">
                <input autocomplete="off" type="text" id="package_monthRent" class="form-control" placeholder="请输入月租">
            </div>
        </div>
        <div class="form-group ui-sortable-helper">
            <label class="col-sm-3 control-label">通话费/min：</label>
            <div class="col-sm-9">
                <input autocomplete="off" type="text" id="package_minCharge" class="form-control" placeholder="请输入通话费/min">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">短信费/条：</label>
            <div class="col-sm-9">
                <input autocomplete="off" type="text" id="package_msgCharge" class="form-control" placeholder="请输入短信费/条">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-sm-3 control-label">流量总量</label>
            <div class="col-sm-9">
                <input autocomplete="off" type="text" id="package_totalTraffic" class="form-control" placeholder="请输入流量总量">
            </div>
        </div>
    </div>
    <div class="col-md-11">
        <div class="form-group">
            <div class="col-sm-12">
                <button style="float:right;" class="btn btn-primary " type="button" id="submit"><i class="fa fa-check"></i>&nbsp;提交</button>
            </div>
        </div>
    </div>
</form>
</div>
<!-- 全局js -->
<script src="../plugins/hadmin/js/jquery.min.js?v=2.1.4"></script>
<script src="../plugins/hadmin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../plugins/hadmin/js/plugins/layer/layer.min.js"></script>
<!-- Flot -->
<script src="../plugins/hadmin/js/plugins/flot/jquery.flot.js"></script>
<script src="../plugins/hadmin/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="../plugins/hadmin/js/plugins/flot/jquery.flot.resize.js"></script>
<script src="../plugins/hadmin/js/plugins/flot/jquery.flot.pie.js"></script>
<!-- 自定义js -->
<script src="../plugins/hadmin/js/content.js"></script>
<!--flotdemo-->
<script type="text/javascript">

</script>
</body>
<script type="text/javascript">
    $("#submit").on("click",function(){
        var package_monthRent = $("#package_monthRent").val();
        var package_minCharge = $("#package_minCharge").val();
        var package_msgCharge = $("#package_msgCharge").val();
        var package_totalTraffic = $("#package_totalTraffic").val();
        if(isEmpty(package_monthRent)||isEmpty(package_minCharge)||isEmpty(package_msgCharge)||isEmpty(package_totalTraffic)){
            layer.msg("必须字段不能为空");
            return false;
        }
        $http(
            "/admin/addPackagelist",
            "post",
            {
                package_monthRent:package_monthRent,
                package_minCharge:package_minCharge,
                package_msgCharge:package_msgCharge,
                package_totalTraffic:package_totalTraffic
            },function(res){
                layer.msg(res.data);
            }
        );
    });
</script>
</html>
